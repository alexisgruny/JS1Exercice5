
<!DOCTYPE html>
<html>
<head>
  <title>Exercice_5</title>
  <meta charset="UTF-8" />
</head>
<body>
  <form>
    <label for="firstNumber">Premier nombre : </label><input type="text" id="firstNumber" name="firstNumber"/><br/>
    <label for="secondNumber">Deuxième nombre : </label><input type="text" id="secondNumber" name="secondNumber"/><br/>
    <button  id="submit" name ="submit" onclick="calcul();">Valider</button>
  </form>
  <script>
  // declaration de la variable
  function calcul() {
    // recupération des saisies
    var firstNumber = document.getElementById("firstNumber").value;
    var secondNumber = document.getElementById("secondNumber").value;
    // test virgule
    if(/^[0-9]+[.1][0-9]+$/.test(firstNumber&&secondNumber) == true){
    if((firstNumber % 1 != 0) && (secondNumber % 1 != 0)){
      // ont mets les chiffres a l entier inferieur
      firstNumber = Math.floor(firstNumber);
      secondNumber = Math.floor(secondNumber);
      // on affiche la multiplication de firstNumber et secondNumber
      alert(firstNumber * secondNumber);
    }
    else{
      alert('saisir un nombre decimal')
    }
  }
  else{
    alert('saisir un nombre decimal (test regex)')
  }
  }
  </script>
</body>
</html>
